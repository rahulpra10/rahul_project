{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTP Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href='{% static "other1/fonts/material-icon/css/material-design-iconic-font.min.css" %}'>

    <!-- Main css -->
    <link rel="stylesheet" href='{% static "other1/css/style.css" %}'>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h3 class="form-title">Enter Your OTP</h3>
                        <form action="{% url 'otp' %}" method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                           
                            <div class="form-group">
                                <label for="OTP"><i class="zmdi zmdi-email"></i></label>
                                <input type="password" name="u_otp" id="user_otp" placeholder="Your OTP"/>
                            </div>
                           
                         
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src='{% static "other1/images/signin-image.jpg" %}' alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        
        
    </div>

    <!-- JS -->
    <script src='{% static "other1/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "other1/js/main.js" %}'></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
